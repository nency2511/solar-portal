<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solar Portal – Login</title>

  <link rel="stylesheet" href="styles.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body data-page="login">
  <div class="bg-orb orb1"></div>
  <div class="bg-orb orb2"></div>
  <div class="bg-orb orb3"></div>

  <!-- ✅ Only login card in center -->
  <div class="loginOnlyWrap">
    <div class="loginOnlyCard">
      <div class="loginBrand">
        <div class="logoSun">
          <div class="ray r1"></div><div class="ray r2"></div><div class="ray r3"></div><div class="ray r4"></div>
          <div class="ray r5"></div><div class="ray r6"></div><div class="ray r7"></div><div class="ray r8"></div>
          <div class="sunCore"></div>
        </div>

        <div>
          <div class="loginTitle">Solar Portal</div>
          <div class="loginSub">User / Admin Login</div>
        </div>
      </div>

      <!-- Tabs -->
      <div class="segmented" style="margin-top:14px;">
        <button class="segBtn active" id="tabUser" type="button">User</button>
        <button class="segBtn" id="tabAdmin" type="button">Admin</button>
      </div>

      <!-- USER LOGIN -->
      <form id="userLoginForm" class="form">
        <div class="field">
          <label>User ID</label>
          <input id="userId" placeholder="e.g. u101" required />
        </div>
        <div class="field">
          <label>Password</label>
          <input id="userPass" type="password" placeholder="Enter password" required />
        </div>
        <button class="btnPrimary" type="submit">
          <span>Login</span>
          <span class="btnArrow">→</span>
        </button>
      </form>

      <!-- ADMIN LOGIN -->
      <form id="adminLoginForm" class="form hidden">
        <div class="field">
          <label>Email</label>
          <input id="adminEmail" type="email" placeholder="admin@solar.com" required />
        </div>
        <div class="field">
          <label>Password</label>
          <input id="adminPass" type="password" placeholder="Enter password" required />
        </div>
        <button class="btnPrimary" type="submit">
          <span>Login</span>
          <span class="btnArrow">→</span>
        </button>
      </form>

      <div class="loginFoot">
        <span class="dot"></span>
        <span class="muted">Secure access • Local demo storage</span>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="app.js"></script>
</body>
</html>
